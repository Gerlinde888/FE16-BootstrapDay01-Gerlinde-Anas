<!DOCTYPE html>
<html lang="en">

    You can copy/paste the link directly into the <head> tags of our sites. You'll notice this is pretty much similar to the manner we've been linking our stylesheets so far, the href property simply refers to an online location, instead of a location in our project's own directory


        <head>
       
          <!-- CSS only -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
       <!-- My personal stylesheet -->
       
       <link href="css/styles.css"  rel="stylesheet" type="text/css"  media="all">
         <title> Working with Bootstrap!</title>
       </head >
       
       <body>
       
    
    <!-- Optional JavaScript -->


    <!-- Bootstrap Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
